<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="settings" id="settings">
        <input type="text" id="inputCity">
        <button onclick="UserChooseCity()">ok</button>
        <button onclick="closeWIN('settings')">close</button>
    </div>
    <header>
        <h1>Weather in</h1>
        <h1 id="city" onclick="openWIN('settings')" class="city">CITY</h1>
    </header>
    <img src="img/weather/error.png" alt="suncloud" id="weatherIcon">
    <div class="description">
        <h1 id="description">description</h1>
    </div>
    <div class="body">
        <div class="body-item">
            <img src="img/airTemp.png" alt="temp" class="icon">
            <h1 id="temp"></h1>
        </div>
        <div class="body-item">
            <img src="img/temp.png" alt="feeling_temp" class="icon">
            <h1 id="feeling"></h1>
        </div>
        <div class="body-item">
            <img src="img/wind.png" alt="wind" class="icon">
            <h1 id="wind"></h1>
        </div>
        <div class="body-item">
            <img src="img/pressure.png" alt="pressure" class="icon">
            <h1 id="pressure"></h1>
        </div>
        <div class="body-item">
            <img src="img/humid.png" alt="humid" class="icon">
            <h1 id="humid"></h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
